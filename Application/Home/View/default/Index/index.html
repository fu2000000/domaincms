<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" lang="zh-cmn-Hans" id="ng-app">
<head>
<meta charset="utf-8">
<title>{$sysinfo.sys_webtitle}-{$sysinfo.sys_webname}</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="__COMMON__/j-min.js" type="text/javascript"></script>
<script src="__COMMON__/common.js" type="text/javascript"></script>
<meta name="baidu-site-verification" content="901872143ed7897a3e7be2fd8ae2d4e6"/>
<meta name="baidu-site-verification" content="hqZXchDcud" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="maximum-scale=1.0,width=device-width,initial-scale=1.0,user-scalable=no">
<meta name="keywords" content="{$sysinfo.sys_webkeyword}">
<meta name="description" content="{$sysinfo.sys_description}">
<style>
body {
  padding-top: 70px;
}
/*返回顶部*/
#CfloatBtn { position:fixed; right:10px; bottom:70px; width:60px; background:white; border:1px solid #CCC; z-index:199; }
#CfloatBtn a { display:block; background:url(__COMMON__/to_top.jpg); width:60px; height:60px; }
#CfloatBtn span { display:block; background:url(__COMMON__/to_top.jpg) 0 -61px; width:60px; height:60px; border-top:1px solid white; cursor:pointer; }
#CfloatBtn a:hover { background-position:-60px 0; }
#CfloatBtn span:hover { background-position:-60px -61px; }
</style>
</head>
<body>
<!-- Fixed navbar Begin -->
    <include file="Public/header" />  <!--包含头部模版header-->
    <!--Fixed navbar End-->
     <!-- /container Begin -->
    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1 style="color: #0066FF;">{$sysinfo.sys_indextitle}</h1>
        <p>{$sysinfo.sys_indexdesc}</p>
       
      </div>
      <div class="panel panel-primary">
          <div class="panel-heading">精品域名推荐</div>
          <div class="table-responsive">
                <table class="table table-striped">
                     <thead>
                            <tr class="info">
                              <th>域名</th>
                              <th>介绍</th>
                              <th>价格</th>
                              
                              <th>联系购买</th>
                            </tr>
                      </thead>
                      <tbody>
                        <if condition="$remproduct neq ''">
                            <foreach name="remproduct" item="vo" >
                                <tr>
                                  <td><a href="/view.html?vid={$vo.id}">{$vo.domain_name}</a></td>
                                  <td>{$vo.domain_description}</td>
                                  <td><strong style="color: #FF3333 ;">￥{$vo.price}</strong></td>
                                  
                                  <td><a target="_blank" href="http://wpa.qq.com/msgrd?v=3&amp;uin={$sysinfo.sys_qq}&amp;site=qq&amp;menu=yes"><img src="http://wpa.qq.com/pa?p=2:{$sysinfo.sys_qq}:51" alt="点击这里给我发消息"  border="0" title="点击这里给我发消息"></a></td>
                                  </tr>
                            </foreach>
                        </if>
                          
                      </tbody>
                  </table>
          </div>
      </div>
      <if condition="$saleroduct neq ''">
      <!--已出售域名-->
      <div class="panel panel-success">
          <div class="panel-heading">已出售域名</div>
          <div >
                <table class="table table-striped">
                     
                      <tbody>
                          
                          
                            <foreach name="saleroduct" item="vo" >
                                <tr>
                                  <td><del>{$vo.domain_name}</del></td>
                                  <td><del>{$vo.domain_description}</del></td>
                                  <td><del><strong style="color: #FF3333 ;">￥{$vo.price}</strong></del></td>
                                  
                                  </tr>
                            </foreach>
                          
                      </tbody>
                  </table>
          </div>
      </div>
      </if>
      <include file="Public/footer" />  <!--包含尾部模版footer-->
</div>
</body>
</html>
