<!DOCTYPE html>
<html>
<head lang="zh-cn">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<title>{:C('SITE_TITLE')} - {:C('SITE_NAME')}</title>
<meta content="{:C('SITE_KEYWORD')}" name="keywords" />
<meta content="{:C('SITE_DESCRIPTION')}" name="description" />
<link href="__COMMON__/css/common.css?v={:C('SITE_VERSION')}" rel="stylesheet" />
<link href="__COMMON__/css/page.css?v={:C('SITE_VERSION')}" rel="stylesheet" />
<link href="__CSS__/admin.css?v={:C('SITE_VERSION')}" rel="stylesheet" />
<link href="__CSS__/menu.css?v={:C('SITE_VERSION')}" rel="stylesheet" />
<script src="__COMMON__/js/jquery-1.10.2.min.js"></script>
<script src="__COMMON__/js/html5.js"></script>
</head>
<body style="height: auto">
<div class="container">
    <include file="Public/header" />
    <div class="row">
        <include file="Public/menu" />
        <div class="col-xs-10">
        <div class="page-header">
          
          
          <a class="btn btn-success " href="{:U('/adm/friend/addFriend')}"><span class="glyphicon glyphicon-plus"></span> 添加友情链接</a>
          
        </div>
         <table class="table table-hover">
           <thead>
            <tr class="success">
              <th>ID</th>             
              <th>网站名称</th>
              <th>网站地址</th>
              <th>添加时间</th>
              <th>操作</th>
            </tr>
           </thead>
           <tbody>
           <if condition="$res neq ''">
            <foreach name="res" item="vo" >
              <tr>
                <td>{$vo.id}</td>                
                <td>{$vo.friend_name}</td>
                <td>{$vo.friend_link}</td>               
                <td>{$vo.friend_addtime}<if condition='$vo.friend_uptime neq ""'>更新时间：{$vo.friend_uptime}</if></td>
                
                <td>
                  <a href="{:U('/adm-friend-addFriend')}?pid={$vo.id}" class="label label-info">编辑</a>
                  <a href="{:U('/adm-friend-del')}?pid={$vo.id}" class="label label-danger">删除</a>
                </td>
              </tr>
            </foreach>
            <tr>
                <td colspan="8" align="center"><div class="yahoo2">{$page}</div></td>
            </tr>
            <else />
              <tr>
                <td colspan="8" align="center">没有数据</td>
              </tr>
            </if>
          </tbody>
         </table>
         
        </div>
    </div>
    
</div>
<script src="__JS__/menu.js?v={:C('SITE_VERSION')}"></script> 
</body>
</html>
