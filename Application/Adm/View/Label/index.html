<!DOCTYPE html>
<html>
<head lang="zh-cn">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<title>{:C('SITE_TITLE')} - {:C('SITE_NAME')}</title>
<meta content="{:C('SITE_KEYWORD')}" name="keywords" />
<meta content="{:C('SITE_DESCRIPTION')}" name="description" />
<link href="__COMMON__/css/common.css?v={:C('SITE_VERSION')}" rel="stylesheet" />
<link href="__COMMON__/css/page.css?v={:C('SITE_VERSION')}" rel="stylesheet" />
<link href="__CSS__/admin.css?v={:C('SITE_VERSION')}" rel="stylesheet" />
<link href="__CSS__/menu.css?v={:C('SITE_VERSION')}" rel="stylesheet" />
<script src="__COMMON__/js/jquery-1.10.2.min.js"></script>
<script src="__COMMON__/js/html5.js"></script>
</head>
<body style="height: auto">
<div class="container">
    <include file="Public/header" />
    <div class="row">
        <include file="Public/menu" />
        <div class="col-xs-10">
        <div class="page-header">
          <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="输入标签名称">
              </div>
              <button type="submit" class="btn btn-default">搜索</button>
          </form>
          <a class="btn btn-success" href="{:U('/pa/label/addlabel')}?mid={$parentid}"><span class="glyphicon glyphicon-plus"></span> 添加标签</a>
          <if condition="$parentid neq 0"><a class="btn btn-default" href="javascript:history.go(-1);">返回</a></if>
        </div>
         <table class="table table-hover">
           <thead>
            <tr class="success">
              <th>标签ID</th>
              <th>标签名称</th>
              <th>排序</th>
              <th>操作</th>
            </tr>
           </thead>
           <tbody>
           <if condition="$res neq ''">
            <foreach name="res" item="vo" >
              <tr>
                <td>{$vo.id}</td>
                <td><a href="{:U('/pa/label')}?parentid={$vo.id}">{$vo.label_name}</a></td>
                <td>{$vo.label_order}</td>
                <td>
                  <a href="#" class="label label-info">编辑</a>
                  <a href="#" class="label label-danger">删除</a>
                </td>
              </tr>
            </foreach>
            <tr>
                <td colspan="5" align="center"><div class="yahoo2">{$page}</div></td>
            </tr>
            <else />
              <tr>
                <td colspan="5" align="center">没有数据</td>
              </tr>
            </if>
          </tbody>
         </table>
         
        </div>
    </div>
    
</div>
<script src="__JS__/menu.js?v={:C('SITE_VERSION')}"></script> 
</body>
</html>
